<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Hub Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="flex w-full max-w-4xl bg-white shadow-2xl rounded-2xl overflow-hidden h-[600px]">
    
    <!-- Signup Form -->
    <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
      <h1 class="text-3xl font-bold text-orange-600 mb-6">Recipe Hub</h1>
      <h2 class="text-xl font-bold mb-6">Create <br /> your Account</h2>
      
      <form action="#" class="space-y-5">
        <div>
          <label class="block mb-1 font-semibold">Full Name</label>
          <input type="text" placeholder="fullname" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>

        <div>
          <label class="block mb-1 font-semibold">Email</label>
          <input type="email" placeholder="name@gmail.com" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>

        <div>
          <label class="block mb-1 font-semibold">Password</label>
          <input type="password" placeholder="********" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>

        <div>
          <label class="block mb-1 font-semibold">Confirm Password</label>
          <input type="password" placeholder="********" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>

        <button type="submit"
          class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 rounded-md">
          Sign Up
        </button>
      </form>

      <p class="mt-4 text-sm">
        Already have an account?
        <a href="loginforlaptop.html" class="text-orange-600 font-semibold hover:underline">Login</a>
      </p>
    </div>

    <!-- Right Image -->
    <div class="hidden md:block md:w-1/2 h-full">
      <img src="assets/images/login-signup.jpeg" alt="Delicious Food" class="w-full h-full object-cover">
    </div>
  </div>
</body>
</html>
